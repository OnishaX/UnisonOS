<!doctype html>
<html lang='en-GB'>

<head>
	<!-- <script src="/users/template/Apps/Settings/appscript.js" defer></script> -->
	<meta charset='utf-8'>
	<title>Settings</title>
	<link rel="stylesheet" href="/system/css/stylesheet.css">
	<link rel="stylesheet" href="/users/template/Apps/Settings/appstyle.css">
</head>

<body>
	<div class="App">
		<div class="Sidebar">
			<button type="button" onclick="LoadPage('Settings','index')"><i class="ri-home-line"></i>Settings</button>
			<div class="ToolGroup">
				<button type="button" onclick="LoadPage('Settings','Personalise')"><i
						class="ri-paint-brush-line"></i>Personalise</button>
				<button type="button" onclick="LoadPage('Settings','Accessories')"><i
						class="ri-keyboard-box-line"></i>Accessories</button>
				<button type="button" onclick="LoadPage('Settings','Hardware')"><i
						class="ri-computer-line"></i>Hardware</button>
				<button type="button" onclick="LoadPage('Settings','System')"><i class="ri-cpu-line"></i>System</button>
			</div>
			<div class="ToolGroup">
				<button type="button" onclick="LoadPage('Settings','Apps')"><i class="ri-apps-2-line"></i>Apps</button>
			</div>
		</div>
		<div class="Toolbar">
			<div class="Controls">
				<button type="button" onClick="MinimiseWindow('Settings')"><i class="ri-subtract-fill"></i></button>
				<button type="button" onclick="FillWindow()"><i class="ri-fullscreen-fill"></i></button>
				<button type="button" onClick="CloseWindow('Settings')"><i class="ri-close-fill"></i></button>
			</div>
			<button class="AppMenuButton" type="button"
				style="width: 2em; background-size: cover; background-image: url(/users/template/Apps/Settings/AppIcon.svg)"><i
					class="ri-settings-5-fill"></i></button>
			<div class="Tools">
				<div class="ToolGroupH">
					<button type="button" style="width: 2em;justify-content: center;" data-tooltip="Back" data-flow="bottom"><i
							class="ri-arrow-left-s-line"></i></button>
					<button type="button" style="width: 2em; justify-content: center;" data-tooltip="Back" data-flow="bottom"><i
							class="ri-arrow-right-s-line"></i></button>
				</div>
				<div class="ToolGroupH">
					<button type="button"><i class="ri-sort-desc"></i>Sort<i
							class="ri-arrow-drop-down-line"></i></button>
					<button type="button"><i class="ri-list-check-2"></i>View<i
							class="ri-arrow-drop-down-line"></i></button>
				</div>
			</div>
			<button id="SettingsSearch" onclick="ToggleSearch('Settings')" type="button" class="search"><i class="ri-search-line"></i>Search</button>
		</div>
		<div class="Contents" id="SettingsScreenContainer">
			<embed name="SettingsScreen" style="width: 100%; height: 100%; overflow:scroll; border-radius: 0.5em; border: none;" class="Body" id="SettingsScreen" src="/users/template/Apps/Settings/Screens/index.html" >
				</embed>
		</div>
	</div>
	</div>
</body>

</html>
