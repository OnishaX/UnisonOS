<head>
	<meta charset='utf-8'>
	<title>Scour | Settings</title>
	<link rel="stylesheet" href="/system/css/stylesheet.css">
	<link rel="stylesheet" href="/system/icons/remixicon.css">
	<link rel="stylesheet" href="/users/template/Apps/Settings/appstyle.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<div id="SettingsApp" class="AppPage">
	<div class="ListSection" style="background:none;">
		<div class="ScreenHeaderSection">
			<div class="ScreenHeaderIcon" style=" background-image: url(/users/template/Apps/Settings/AppIcon.svg)">
				<i class="ri-image-fill ri-3x">
				</i>
			</div>
			<h2>Background</h2>
		</div>
	</div>
	<div class="ListSection">
		<h2>Images</h2>
		<div class="HList">
			<button class="HListItem" onclick="parent.SetWallpaper('Aura', null ,'svg')">
				<div class="ListItemIcon" style="background-image: url(/users/template/Backgrounds/Aura/Light.svg)"></div>
				<div class="ListItemLabel">Aura</div>
			</button>
			<button class="HListItem" onclick="parent.SetWallpaper('Swirl', null ,'png')">
				<div class="ListItemIcon" style="background-image: url(/users/template/Backgrounds/Swirl/Light.png)"></div>
				<div class="ListItemLabel">Swirl</div>
			</button>
			<button class="HListItem" onclick="parent.SetWallpaper('Web', null ,'jpg')">
				<div class="ListItemIcon" style="background-image: url(/users/template/Backgrounds/Web/Dark.jpg)"></div>
				<div class="ListItemLabel">Web</div>
			</button>
		</div>
	</div>
	<div class="ListSection">
		<h2>Variants</h2>
		<div class="HList">
			<button class="HListItem"
				onclick="parent.SetWallpaper(null,'Light', null)">
				<div class="ListItemIcon"></div>
				<div class="ListItemLabel">Light</div>
			</button>
			<button class="HListItem"
				onclick="parent.SetWallpaper(null,'Dark',null)">
				<div class="ListItemIcon"></div>
				<div class="ListItemLabel">Dark</div>
			</button>
			<button class="HListItem">
				<div class="ListItemIcon"></div>
				<div class="ListItemLabel">Auto</div>
			</button>
		</div>
	</div>
</div>
</div>
