	  
	 <!doctype html>
	 <html lang='en-GB'>
	 <head>
	   <meta charset='utf-8'>
	   <title>Settings</title>
	   <link rel="stylesheet" href="/system/css/stylesheet.css">
	   <script src="/users/template/Apps/Files/appscript.js" defer></script>
	   <link rel="stylesheet" href="/users/template/Apps/Files/appstyle.css">
	   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	 </head>
	 <body>
		 <div class="App">
		  <div class="Sidebar">
			<div class="ToolGroup">
		<button type="button">Documents</button>
			<button type="button">Photos</button>
			<button type="button">Music</button>
			<button type="button">Videos</button>
			<button type="button">Downloads</button>
			</div>
			
	  </div>
	  <div class="Toolbar">
		<div class="Controls">
			<button type="button" onClick="MinimiseWindow('Files')"><img class="icon" src="/system/icons/Minus.svg"</button>
			<button type="button" button onclick="FillWindow()"><img class="icon" src="/system/icons/Plus.svg"></button>
			<button type="button" onClick="CloseWindow('Files')"><img class="icon" src="/system/icons/Close.svg"</button>
		</div>
		<div class="Tools">
			<div class="ToolGroup">
				<button type="button" target="dirView" href="javascript:history.back()">Back<View></button>
					<button type="button" target="dirView" href="javascript:history.back()">Forwards<View></button>
			</div>
			<div class="ToolGroup">
				<button type="button">View<View></button>
					<button type="button">Sort</button>
			</div>
			<div class="ToolGroup">
				<button type="button">Search<View></button>
			</div>
		</div>
	  </div>
	  <div class="Contents">
			<div class="Body" id="FilesDir">
		</div>
	  </div>
	</div>
</div>
	 </body>
	 </html>
