	  
	 <!doctype html>
	 <html lang='en-GB'>
	 <head>
	   <meta charset='utf-8'>
	   <title>Music</title>
	   <script src="/users/template/Apps/Music/appscript.js" defer></script>
	   <link rel="stylesheet" href="/system/css/stylesheet.css">
	   <link rel="stylesheet" href="/users/template/Apps/Music/appstyle.css">
	   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


	 </head>
	 <body>
		 <div class="App">
		  <div class="Sidebar">
		<button type="button"><i class="ri-rhythm-line"></i>Now Playing</button>
		<div class="ToolGroup">
			<button type="button"><i class="ri-user-line"></i>Artists</button>
			<button type="button"><i class="ri-album-line"></i>Albums</button>
			<button type="button"><i class="ri-music-line"></i>Songs</button>
		</div>
	  </div>
	  <div class="Toolbar">
		<div class="Controls">
			<button type="button" onClick="MinimiseWindow('Music')"><i class="ri-subtract-line"></i></button>
			<button type="button" onClick="FillWindow()"><i class="ri-fullscreen-line"></i></button>
			<button type="button" onClick="CloseWindow('Music')"><i class="ri-close-line"></i></button>
		</div>
		<button type="button" class="AppMenuButton" style="width: 2em; background-size: cover; background-image: url(/users/template/Apps/Music/AppIcon.svg)"><i class="ri-album-fill"></i></button>
		<div class="Tools">
			<div class="ToolGroup">
				<button type="button"><i class="ri-sort-desc"></i>Sort<i class="ri-arrow-drop-down-line"></i></button>
				<button type="button"><i class="ri-list-check-2"></i>View<i class="ri-arrow-drop-down-line"></i></button>
			</div>
			
		</div>
		<button type="button" class="search"><i class="ri-search-line"></i>Search</button>
	  </div>
	  <div class="Contents">
		<div class="Preview">
			<p>Preview Item</p>
		</div>
		<div class="Body" id="MusicBody">
		</div>
	  </div>
	</div>
</div>
	 </body>
	 </html>
