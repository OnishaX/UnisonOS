	  
	 <!doctype html>
	 <html lang='en-GB'>
	 <head>
	   <meta charset='utf-8'>
	   <title>Mailbox</title>
	   <link rel="stylesheet" href="/system/css/stylesheet.css">
	   <script src="/users/template/Apps/Mailbox/appscript.js" defer></script>
	   <link rel="stylesheet" href="/users/template/Apps/Mailbox/appstyle.css">
	   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	 </head>
	 <body>
		 <div class="App">
			<div class="Sidebar">
				<div class="ToolGroup">
					<button type="button"><img class="icon" src="/system/icons/Plus.svg">New Email</button>
				</div>
				<button type="button"><img class="icon" src="/system/icons/NowPlaying.svg">Inbox</button>
				<div class="ToolGroup">
					<button type="button"><img class="icon" src="/system/icons/Person.svg">Later</button>
					<button type="button"><img class="icon" src="/system/icons/Person.svg">Sent</button>
				</div>
				<div class="ToolGroup">
					<button type="button"><img class="icon" src="/system/icons/Person.svg">Junk</button>
					<button type="button"><img class="icon" src="/system/icons/Person.svg">Archived</button>
					<button type="button"><img class="icon" src="/system/icons/Person.svg">Deleted</button>
				</div>
				<div class="ToolGroup">
					<button type="button"><img class="icon" src="/system/icons/Person.svg">Important</button>
					<button type="button"><img class="icon" src="/system/icons/Person.svg">Reciepts</button>
					<button type="button"><img class="icon" src="/system/icons/Person.svg">Newsletters</button>
				</div>
			  </div>
	  <div class="Toolbar">
		<div class="Controls">
			<button type="button" onClick="MinimiseWindow('Mailbox')"><img class="icon" src="/system/icons/Minus.svg"></button>
			<button type="button" button onclick="FillWindow()"><img class="icon" src="/system/icons/Plus.svg"></button>
			<button type="button" onClick="CloseWindow('Mailbox')"><img class="icon" src="/system/icons/Close.svg"></button>
		</div>
		<div class="Tools">
			<div class="ToolGroup">
				<button style="width: 2em; background-size: cover; background-image: url(/users/template/Apps/Mailbox/AppIcon.svg)"></button>
			</div>
			<div class="ToolGroup">
				<button type="button"><img class="icon" src="/system/icons/Sort.svg">Sort</button>
				<button type="button"><img class="icon" src="/system/icons/View.svg">View</button>
			</div>
			<div class="ToolGroup">
				<button type="button" class="search"><img class="icon" src="/system/icons/Search.svg">Search</button>
			</div>
		</div>
	  </div>
	  <div class="Contents">
			<div class="Body">
		</div>
		<div class="Preview">
			<p>Preview Item</p>
		</div>
	  </div>
	</div>
</div>
	 </body>
	 </html>
