<!doctype html>
<html lang='en-GB'>

<head>
	<meta charset='utf-8'>
	<title>Error</title>
	<link rel="stylesheet" href="/system/css/stylesheet.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="App">
		<div id="ErrorWindowDecoration" class="WindowDecoration">
			<div class="Controls">
				<button type="button" onClick="CloseWindow('Error')"><img
						src="/system/icons/windowControls/window-close-symbolic.svg"></button>
				<button type="button" onclick="FillWindow('Error')"><img
						src="/system/icons/windowControls/window-maximize-symbolic.svg"></button>
				<button type="button" onClick="MinimiseWindow('Error')"><img
						src="/system/icons/windowControls/window-minimize-symbolic.svg"></button>
			</div>
		</div>
		<div class="Contents" style="grid-template-areas: '';">
			<img src="/Apps/Error/AppIcon.svg" style="width: 5em;
		height:5em; margin:auto;"></img>
		</div>
	</div>

	</div>
	</div>
	</div>
</body>

</html>
