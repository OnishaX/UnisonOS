<head>
	<meta charset='utf-8'>
	<title>Scour | Settings</title>
	<link rel="stylesheet" href="/system/css/stylesheet.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<div id="SettingsApp" class="AppPage">
	<div class="ListSection" style="background:none;">
		<div class="ScreenHeaderSection">
			<div class="ScreenHeaderIcon" style=" background-image: url(/Apps/Scour/AppIcon.svg)">
				<i class="ri-global-fill ri-3x">
				</i>
			</div>
			<h2>Scour</h2>
		</div>
	</div>

	<div class="ListSection">
		<h2>Search Engine</h2>
		<div class="HList">
			<button class="HListItem">
				<div class="ListItemIcon"></div>
				<div class="ListItemLabel">DuckDuckGo</div>
			</button>
			<button class="HListItem">
				<div class="ListItemIcon"></div>
				<div class="ListItemLabel">Google</div>
			</button>
			<button class="HListItem">
				<div class="ListItemIcon"></div>
				<div class="ListItemLabel">Bing</div>
			</button>
			<button class="HListItem">
				<div class="ListItemIcon"></div>
				<div class="ListItemLabel">Brave</div>
			</button>
		</div>
	</div>
	<div class="ListSection">
		<h2>Notifications</h2>
		<div class="HList">
			<button class="HListItem">
				<div class="ListItemIcon"></div>
				<div class="ListItemLabel">Sounds</div>
			</button>
			<button class="HListItem">
				<div class="ListItemIcon"></div>
				<div class="ListItemLabel">Alerts</div>
			</button>
		</div>
	</div>
</div>
</div>
