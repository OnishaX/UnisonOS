<!doctype html>
<html lang='en-GB'>

<head>
	<script src="/Apps/Scour/appscript.js" defer></script>
	<meta charset='utf-8'>
	<title>Scour</title>
	<link rel="stylesheet" href="/system/css/stylesheet.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="App">
		<div id="ScourWindowDecoration" class="WindowDecoration">
			<div class="Controls">
				<button type="button" onClick="CloseWindow('Scour')"><img src="/system/icons/windowControls/window-close-symbolic.svg"></button>
				<button type="button" onclick="FillWindow('Scour')"><img src="/system/icons/windowControls/window-maximize-symbolic.svg"></button>
				<button type="button" onClick="MinimiseWindow('Scour')"><img src="/system/icons/windowControls/window-minimize-symbolic.svg"></button>
			</div>
		</div>
		<div class="Toolbar">
			<div class="Tools">
				<div class="ToolGroupH">
					<button type="button" style="width: 2em;justify-content: center;" data-tooltip="Back" data-flow="bottom"><img src="/system/icons/Actions/go-previous-symbolic.svg"></button>
					<button type="button" style="width: 2em; justify-content: center;" data-tooltip="Next" data-flow="bottom"><img src="/system/icons/Actions/go-next-symbolic.svg"></button>
				</div>
			</div>
			<button id="ScourSearch" onclick="ToggleSearch('Scour')" type="button" class="search"><img src="/system/icons/Actions/Search.svg">Search</button>
		</div>
		<div class="Contents">
			<div class="Body" id="ScourBody">
				<iframe src=""
					style="width: 100%; height: 100%; overflow: scroll; border-radius: 0.5em; border: none;"></iframe>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
