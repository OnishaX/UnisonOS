	  
	 <!doctype html>
	 <html lang='en-GB'>
	 <head>
	   <meta charset='utf-8'>
	   <title>Mailbox</title>
	   <link rel="stylesheet" href="/system/css/stylesheet.css">
	   <script src="/Apps/Mailbox/appscript.js" defer></script>
	   <link rel="stylesheet" href="/Apps/Mailbox/appstyle.css">
	   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	 </head>
	 <body>
		 <div class="App">
			<div id="MailboxWindowDecoration" class="WindowDecoration">
				<div class="Controls">
					<button type="button" onClick="CloseWindow('Mailbox')"><img src="/system/icons/window-close-symbolic.svg"></button>
					<button type="button" onclick="FillWindow('Mailbox')"><img src="/system/icons/window-maximize-symbolic.svg"></button>
					<button type="button" onClick="MinimiseWindow('Mailbox')"><img src="/system/icons/window-minimize-symbolic.svg"></button>
				</div>
			</div>
			<div class="Sidebar">
				<div class="ToolGroup">
					<button type="button"><i class="ri-add-line"></i>New Email</button>
				</div>
				<button type="button"><i class="ri-inbox-line"></i>Inbox</button>
				<div class="ToolGroup">
					<button type="button"><i class="ri-time-line"></i>Later</button>
					<button type="button"><i class="ri-mail-check-line"></i>Sent</button>
				</div>
				<div class="ToolGroup">
					<button type="button"><i class="ri-mail-forbid-line"></i>Junk</button>
					<button type="button"><i class="ri-archive-line"></i>Archived</button>
					<button type="button"><i class="ri-delete-bin-line"></i>Deleted</button>
				</div>
				<div class="ToolGroup">
					<button type="button"><i class="ri-flag-2-line"></i>Flagged</button>
				</div>
			  </div>
			  <div class="Toolbar">
				<div class="Tools">
					<div class="ToolGroupH">
						<button type="button"><i class="ri-sort-desc"></i>Sort<i class="ri-arrow-drop-down-line"></i></button>
						<button type="button"><i class="ri-list-check-2"></i>View<i class="ri-arrow-drop-down-line"></i></button>
					</div>
				</div>
				<button id="MailboxSearch" onclick="ToggleSearch('Mailbox')" type="button" class="search"><i class="ri-search-line"></i>Search</button>
			  </div>
	  <div class="Contents">
			<div class="Body">
		</div>
		<div class="Preview">
			<p>Preview Item</p>
		</div>
	  </div>
	</div>
</div>
<script>
	function FilesDir() {
	$('#FilesDir').load('/data/' + parent.user + '/Files/');
}

	FilesDir()

</script>
	 </body>
	 </html>
