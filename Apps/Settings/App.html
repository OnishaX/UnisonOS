<!doctype html>
<html lang='en-GB'>

<head>
	<!-- <script src="/Apps/Settings/appscript.js" defer></script> -->
	<meta charset='utf-8'>
	<title>Settings</title>
	<link rel="stylesheet" href="/system/css/stylesheet.css">
	<link rel="stylesheet" href="/Apps/Settings/appstyle.css">
</head>

<body>
	<div class="App">
		<div id="SettingsWindowDecoration" class="WindowDecoration">
			<div class="Controls">
				<button type="button" onClick="CloseWindow('Settings')"><img src="/system/icons/window-close-symbolic.svg"></button>
				<button type="button" onclick="FillWindow('Settings')"><img src="/system/icons/window-maximize-symbolic.svg"></button>
				<button type="button" onClick="MinimiseWindow('Settings')"><img src="/system/icons/window-minimize-symbolic.svg"></button>
			</div>
			<div class="TitleAndMenu">Settings</div>
		</div>
		<div class="Sidebar">
			<button type="button" onclick="LoadPage('Settings','index')">Settings</button>
			<div class="ToolGroup">
				<button type="button" onclick="LoadPage('Settings','Personalise')">Personalise</button>
				<button type="button" onclick="LoadPage('Settings','Accessories')">Accessories</button>
				<button type="button" onclick="LoadPage('Settings','Hardware')">Hardware</button>
				<button type="button" onclick="LoadPage('Settings','System')">System</button>
			</div>
			<div class="ToolGroup">
				<button type="button" onclick="LoadPage('Settings','Apps')">Apps</button>
			</div>
		</div>
		<div class="Toolbar">
			<div class="Tools">
				<div class="ToolGroupH">
					<button type="button" style="width: 2em;justify-content: center;" data-tooltip="Back" data-flow="bottom"><i
							class="ri-arrow-left-s-line"></i></button>
					<button type="button" style="width: 2em; justify-content: center;" data-tooltip="Back" data-flow="bottom"><i
							class="ri-arrow-right-s-line"></i></button>
				</div>
				<div class="ToolGroupH">
					<button type="button"><i class="ri-sort-desc"></i>Sort<i
							class="ri-arrow-drop-down-line"></i></button>
					<button type="button"><i class="ri-list-check-2"></i>View<i
							class="ri-arrow-drop-down-line"></i></button>
				</div>
			</div>
			<button id="SettingsSearch" onclick="ToggleSearch('Settings')" type="button" class="search"><i class="ri-search-line"></i>Search</button>
		</div>
		<div class="Contents" id="SettingsScreenContainer">
			<embed name="SettingsScreen" style="width: 100%; height: 100%; overflow:scroll; border-radius: 0.5em; border: none;" class="Body" id="SettingsScreen" src="/Apps/Settings/Screens/index.html" >
				</embed>
		</div>
	</div>
	</div>
</body>

</html>
