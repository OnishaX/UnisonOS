<head>
	<meta charset='utf-8'>
	<title>Sounds | Settings</title>
	<link rel="stylesheet" href="/system/css/stylesheet.css">
	<link rel="stylesheet" href="/Apps/Settings/appstyle.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<div id="SettingsApp" class="AppPage">
	<div class="ListSection" style="background:none;">
		<div class="ScreenHeaderSection">
			<div class="ScreenHeaderIcon" style="background: url('/Apps/Settings/Icons/audio-speakers.svg')">
				<i class="ri-volume-up-fill ri-3x">
				</i>
			</div>
			<h2>Sounds</h2>
		</div>
	</div>
	<div class="ListSection">
		<h2>Volume</h2>
		<div class="HList">
			<input type="range" min="0" max="100" value="50" class="slider">
		</div>
	</div>
	<div class="ListSection">
		<h2>Play Sounds During:</h2>
		<div class="HList">
			<button class="HListItem">
				<div class="ListItemIcon"><i class="ri-close-circle-fill ri-lg"></i></div>
				<div class="ListItemLabel">Startup</div>
			</button>
			<button class="HListItem">
				<div class="ListItemIcon"><i class="ri-checkbox-circle-fill ri-lg"></i></div>
				<div class="ListItemLabel">Login</div>
			</button>
			<button class="HListItem">
				<div class="ListItemIcon"><i class="ri-close-circle-fill ri-lg"></i></div>
				<div class="ListItemLabel">Logoff</div>
			</button>
			<button class="HListItem">
				<div class="ListItemIcon"><i class="ri-close-circle-fill ri-lg"></i></div>
				<div class="ListItemLabel">Alert</div>
			</button>
			<button class="HListItem">
				<div class="ListItemIcon"><i class="ri-close-circle-fill ri-lg"></i></div>
				<div class="ListItemLabel">Error</div>
			</button>
			<button class="HListItem">
				<div class="ListItemIcon"><i class="ri-close-circle-fill ri-lg"></i></div>
				<div class="ListItemLabel">Shutdown</div>
			</button>
		</div>
	</div>
</div>
