	  
	 <!doctype html>
	 <html lang='en-GB'>
	 <head>
	   <meta charset='utf-8'>
	   <title>Apps</title>
	   <link rel="stylesheet" href="/system/css/stylesheet.css">
	   <link rel="stylesheet" href="/Apps/Apps/appstyle.css">
	   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	 </head>
	 <body>
		 <div class="App">
			<div id="AppsWindowDecoration" class="WindowDecoration">
				<div class="Controls">
					<button type="button" onClick="CloseWindow('Apps')"><img src="/system/icons/window-close-symbolic.svg"></button>
					<button type="button" onclick="FillWindow('Apps')"><img src="/system/icons/window-maximize-symbolic.svg"></button>
					<button type="button" onClick="MinimiseWindow('Apps')"><img src="/system/icons/window-minimize-symbolic.svg"></button>
				</div>
			</div>
		  <div class="Sidebar">
		<button type="button" onclick="LoadPage('Apps','nowPlaying')"><i class="ri-rhythm-line"></i>Now Playing</button>
		<div class="ToolGroup">
			<button type="button" onclick="LoadPage('Apps','artists')"><i class="ri-user-line"></i>Artists</button>
			<button type="button" onclick="LoadPage('Apps','albums')"><i class="ri-album-line"></i>Albums</button>
			<button type="button" onclick="LoadPage('Apps','songs')"><i class="ri-Apps-line"></i>Songs</button>
		</div>
	  </div>
	  <div class="Toolbar">
		<div class="Tools">
			<div class="ToolGroupH">
				<button type="button"><i class="ri-sort-desc"></i>Sort<i class="ri-arrow-drop-down-line"></i></button>
				<button type="button"><i class="ri-list-check-2"></i>View<i class="ri-arrow-drop-down-line"></i></button>
			</div>
			
		</div>
		<button id="AppsSearch" onclick="ToggleSearch('Apps')" type="button" class="search"><i class="ri-search-line"></i>Search</button>
	  </div>
		<div class="Contents" id="AppsScreenContainer">
			<embed name="AppsScreen" rel="preload"
				style="width: 100%; height: 100%; overflow:scroll; border-radius: 0.5em; border: none;" class="Body"
				id="AppsScreen" src="/Apps/Apps/Screens/artists.html" onerror="alert('Page Missing');">
				</embed>
		</div>
	  </div>
</div>
	 </body>
	 </html>
